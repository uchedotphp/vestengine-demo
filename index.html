<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VestEngine Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- imports globals -->
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/layouts.css" />
  </head>
  <body>
    <div class="d-wrapper">
      <header>
        <section>
          <div>
            <img
              src="./assets/svgs/vestenginelogo-sm.svg"
              alt="vestengine logo"
            />
          </div>
          <select name="" id="">
            <option value="">Crowdyvest</option>
          </select>
        </section>
      </header>

      <main class="container-fluid overflow-hidden">
        <div class="row h-100 main-content">
          <!-- static sidebar -->
          <aside class="nav-left-sidebar col-auto pt-5 px-0">
            <nav>sidebar</nav>
          </aside>

          <!-- scrollable main area -->
          <section class="col bg-dark h-100 overflow-hidden px-0">
            <div class="h-100 overflow-auto pt-5">
              Main content
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
