<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vest Engine</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- imports globals -->
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/layouts.css" />
  </head>
  <body>
    <main class="wrapper container-fluid">
      <div class="row main-content">
        <section class="col d-flex flex-column main-content-left">
          <div class="">
            <img src="assets/svgs/vestengine.svg" alt="vestengine logo" />
          </div>
          <div class="text-center">
            <!-- TODO:: Fix height of image -->
            <img
              src="assets/svgs/illustration.svg"
              alt="a random illustration"
            />
          </div>
        </section>

        <section
          class="col main-content-right d-flex flex-column justify-content-center align-items-center"
        >
          <div class="col row">
            <form class="my-auto bg-white">
              <div class="text-center">
                <img
                  src="assets/svgs/vestenginelogo-sm.svg"
                  alt="vestengine small logo"
                />
              </div>
              <h4 class="text-center">Let’s get started</h4>
              <div class="form-items">
                <div class="row gx-3">
                  <div class="col">
                    <input class="form-control" placeholder="first name" />
                  </div>
                  <div class="col">
                    <input class="form-control" placeholder="last name" />
                  </div>
                </div>

                <div class="col">
                  <input class="form-control" placeholder="business name" />
                </div>

                <div class="col">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="work email"
                  />
                </div>

                <div class="col">
                  <input class="form-control" placeholder="first name" />
                </div>

                <div class="col input-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                  <span
                    class="input-group-text border-start-0 bg-transparent"
                    id="basic-addon1"
                  >
                    <img src="assets/svgs/password-eye-open.svg" alt="" />
                  </span>
                </div>

                <div class="form-check terms">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    I have read, understood and I agree to VestEngine’s
                    <a href="#">Privacy Policy</a>, and
                    <a href="#">Terms and conditions</a>.
                  </label>
                </div>

                <button type="button" class="btn btn-primary submit-btn">
                  Create an account
                </button>
              </div>
              <div class="create text-center">
                Already have an account? <a href="#"> Sign in here </a>
              </div>
            </form>
          </div>

          <!-- footer -->
          <footer class="col-auto mt-auto d-flex align-items-center">
            <a class="" href="#"> © VestEngine </a>
            <span class="dot-separator"></span>
            <a href="#"> Contact </a>
            <span class="dot-separator"></span>
            <a href="#"> Privacy Policy </a>
            <span class="dot-separator"></span>
            <a href="#"> Terms & Conditions </a>
          </footer>
        </section>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
