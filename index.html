<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VestEngine Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- imports globals -->
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/layouts.css" />
    <link rel="stylesheet" href="./css/utilities.css">
  </head>
  <body>
    <div class="d-wrapper">
      <header class="d-flex justify-content-between">
        <section class="col-auto">
          <div class="pe-5">
            <img
              src="./assets/svgs/vestenginelogo-sm.svg"
              alt="vestengine logo"
            />
          </div>
          <button class="btn-outline">
            Crowdyvest
            <img src="assets/svgs/arrow-down.svg" alt="">
          </button>
        </section>

        <section class="col-auto">
          <button class="btn-outline pry">
            Sandbox
          </button>
          <button class="btn btn-light bg-light profile">
            <img src="assets/svgs/profile-img.svg" alt="">
            <span>
              Adeyemi Adedapo
            </span>
            <img src="assets/svgs/arrow-down.svg" alt="">
          </button>
        </section>
      </header>

      <main class="container-fluid overflow-hidden">
        <div class="row h-100 main-content">
          <!-- static sidebar -->
          <aside class="nav-left-sidebar col-auto pt-5 px-0">
            <nav>
              <a href="#" class="active">
                <img src="assets/svgs/dashboard.svg" alt="">
                <span>
                  dashboard
                </span>
              </a>
              <a href="#">
                <img src="assets/svgs/user.svg" alt="">
                <span>
                  users
                </span>
              </a>
              <a href="#">
                <img src="assets/svgs/banner.svg" alt="">
                <span>
                  in-app banner
                </span>
              </a>
              <a href="#">
                <img src="assets/svgs/metrics.svg" alt="">
                <span>
                  app metrics
                </span>
              </a>
              <a href="#">
                <img src="assets/svgs/notifications.svg" alt="">
                <span>
                  push notifications
                </span>
              </a>
              <a href="#">
                <img src="assets/svgs/settings.svg" alt="">
                <span>
                  settings
                </span>
              </a>
            </nav>
          </aside>

          <!-- scrollable main area -->
          <section class="col h-100 overflow-hidden px-0">
            <div class="h-100 overflow-auto page-view">
              <h1>
                Dashboard
              </h1>
              <h6 class="breadcrumbs">
                <a href="#">
                  Dashboard
                </a>
                 / Overview
              </h6>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
