<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vest Engine - Reset Password</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- imports globals -->
    <link rel="stylesheet" href="../css/globals.css" />
    <link rel="stylesheet" href="../css/layouts.css" />
  </head>
  <body>
    <main class="container-fluid auth">
      <div class="row auth-content">
        <!-- right section -->
        <section class="d-none col d-lg-flex flex-column auth-content-left">
          <div class="">
            <img src="../assets/svgs/vestengine.svg" alt="vestengine logo" />
          </div>
          <div class="text-center">
            <img
              src="../assets/svgs/illustration.svg"
              alt="a random illustration"
            />
          </div>
        </section>

        <!-- left section -->
        <section
          class="col auth-content-right d-flex flex-column justify-content-center align-items-center"
        >
          <div class="col row w-100">
            <form class="my-auto my-lg-auto mx-auto signin">
              <div class="text-center">
                <img
                  src="../assets/svgs/vestenginelogo-sm.svg"
                  alt="vestengine small logo"
                />
              </div>
              <h4 class="caption pb-2 mb-0">Reset Password</h4>
              <div class="text-center notice mb-4">
                Enter your email and a reset link will be sent to you
              </div>

              <div class="form-items">
                <div class="col">
                  <input class="form-control veng-inputs" placeholder="Email" />
                </div>

                <button type="button" class="btn submit-btn">
                  Reset Password
                </button>

                <div class="text-center notice create">
                  Don't have an account? <a href="./signUp.html"> Sign up </a>
                </div>
              </div>
            </form>
          </div>

          <!-- footer -->
          <footer class="col-auto mt-auto d-flex align-items-center">
            <a class="" href="#"> Â© VestEngine </a>
            <span class="dot-separator"></span>
            <a href="#"> Contact </a>
            <span class="dot-separator"></span>
            <a href="#"> Privacy Policy </a>
            <span class="dot-separator"></span>
            <a href="#"> Terms & Conditions </a>
          </footer>
        </section>
      </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
